<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <!-- tailwind css -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to my
            <span class="font-semibold text-purple-600">
                Baap-er-Bank
            </span>!!!
        </h1>
    </header>
    <main>
        <section class="mt-4 bg-green-100 w-3/4 mx-auto px-8 mt-8">
            <h2 class="text-2xl mb-4 mt-4">Please Login</h2>
            <div>
                <input id="user-email" class="block w-3/4 border border-gray-300 rounded-md px-2 mb-4" type="text" name="" placeholder="Your email address">
                <input id="user-password" class="block w-3/4 border border-gray-300 rounded-md px-2 mb-4" type="password" name="" placeholder="Password">
                <button id="login-submit" class="bg-yellow-600 px-4 py-2 mb-4 rounded font-medium text-white">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
